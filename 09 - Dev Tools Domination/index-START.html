<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Coconut', age: 12 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am a %s string', 'twisted');

    // Styled
    console.log('%c Hello this is text', 'font-size: 50px; background: red; text-shadow: 10px 10px 0 blue');

    // warning! (yellow message)
    console.warn('OH NOOOO');

    // Error (red message)
    console.error('NOT GOOD');

    // Info
    console.info('This is information');

    // Testing (only returns something if it's false)
    console.assert(1 === 2, 'That is wrong');

    // clearing (clears console)
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p); //gives a dropdown to see the properties/methods for this element

console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`He is ${dog.age}`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Heather');

    // timing (how long it takes to get some data)
    console.time('fetching data');
    fetch('https://api.github.com/users/OGHP')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    //table (take an array of object put them in a table)
    console.table(dogs);
  </script>
</body>
</html>
